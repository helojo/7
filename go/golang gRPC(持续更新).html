    <h1 id="如何开启-grpc-日志">如何开启 gRPC 日志</h1>
<p>设置 <code>GRPC_GO_LOG_SEVERITY_LEVEL</code> 环境变量, 可选项:[&quot;info&quot;, &quot;warning&quot;, &quot;error&quot;], 日志将打印到 stderr<br />
还有一个环境变量 <code>GRPC_GO_LOG_VERBOSITY_LEVEL</code>, 可以设置日志的详细程度, 越大越详细</p>
